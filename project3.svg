<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d9ff" />
      <stop offset="100%" stop-color="#7000ff" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#111111" />
  <rect width="800" height="600" fill="url(#gradient)" opacity="0.1" />
  
  <!-- Sentiment Analysis Visual -->
  <rect x="150" y="150" width="500" height="100" rx="10" fill="#222" stroke="url(#gradient)" stroke-width="2" />
  <text x="400" y="205" font-family="Arial" font-size="18" fill="white" text-anchor="middle">"I absolutely love this new product! It's amazing!"</text>
  
  <!-- Sentiment Indicators -->
  <circle cx="250" cy="300" r="50" fill="url(#gradient)" opacity="0.8" />
  <text x="250" y="310" font-family="Arial" font-size="24" fill="white" text-anchor="middle">+0.92</text>
  
  <rect x="350" y="270" width="300" height="60" rx="5" fill="#222" />
  <rect x="350" y="270" width="276" height="60" rx="5" fill="url(#gradient)" opacity="0.6" />
  <text x="500" y="310" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Positive Sentiment: 92%</text>
  
  <!-- NLP Elements -->
  <text x="200" y="400" font-family="Arial" font-size="14" fill="#00d9ff" text-anchor="middle">absolutely</text>
  <text x="300" y="400" font-family="Arial" font-size="14" fill="#00d9ff" text-anchor="middle">love</text>
  <text x="400" y="400" font-family="Arial" font-size="14" fill="#00d9ff" text-anchor="middle">amazing</text>
  
  <rect x="250" y="450" width="300" height="50" rx="10" fill="url(#gradient)" opacity="0.8" />
  <text x="400" y="480" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Sentiment Analysis Tool</text>
</svg>